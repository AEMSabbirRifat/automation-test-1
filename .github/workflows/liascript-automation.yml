name: LiaScript Automation

on:
  workflow_dispatch:  # Allows manual triggering via GitHub's "Actions" tab

jobs:
  render-liascript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install LiaScript Previewer
        run: npm install -g @liascript/previewer

      - name: Render LiaScript File
        run: |
          lia render week02_.md --out ./output --media ./media
          
      - name: Upload Rendered Output
        uses: actions/upload-artifact@v3
        with:
          name: lia-output
          path: ./output
